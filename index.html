<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Switter</title>
</head>
<body>
    <header>
        <div class="nav-links">
            <a href="">
                <i class="material-icons-outlined">
                    flutter_dash
                </i>
            </a>

            <a href="">
                <i class="material-icons-outlined">
                    home
                </i >
                <span style="font-size: 21px">Home</span>
            </a>
            
            <a href="">
                <i class="material-icons-outlined">
                    tag
                </i>
                <span style="font-weight :600;">Explore</span>
            </a>

            <a href="">
                <i class="material-icons-outlined">
                        notifications
                </i>    
                <span>Notifications</span>

            </a>

            <a href="">
                <i class="material-icons-outlined">
                    email
                </i>    
                <span>Messages</span>
            </a>
            <a href="">
                <i class="material-icons-outlined">
                    bookmark_border
                </i>    
                <span>Bookmarks</span>
            </a>

            <a href="">
                <i class="material-icons-outlined">
                    list_alt
                </i>    
                <span>Lists</span>
            </a>
            
            <a href="">
                <i class="material-icons-outlined">
                    person
                </i>    
                <span>Profile</span>
            </a>

            <a href="">
                <i class="material-icons-outlined">
                     more
                </i>    
                <span>More</span>
            </a>
            <button class="tweet-button">Sweet</button>
        </div>
        <div class="main-account">
            <a href="">
                <img class="tweet-img" src="images/musa1.jpg" alt="">
                <div class="account-details">
                    <span class="account-name">Musa</span>
                    <span class="account-handle">@Musa6685</span>
                </div>
                <i class="material-icons-outlined">
                    more_horiz
                </i>
            </a>
        </div>    
    </header> 
    <main>
        <div class="maini-flex">

            <div class="main-feed">
                <div class="home-bar">
                    <span>Home</span>
                    <i class="material-icons-outlined">
                        auto_awesome
                    </i>
                </div>
                <div class="new-tweet">
                    <img class="tweet-img" src="images/musa1.jpg" alt="">
                    <div class="new-tweet-details">
                        <input type="text" placeholder="what's happeening?">
                        <div class="new-tweet-actions">
                            <ul>
                                <li>
                                    <i class="material-icons-outlined">
                                        image
                                    </i>
                                </li>
                                <li>
                                    <i class="material-icons-outlined">
                                        gif-box
                                    </i>
                                </li>
                                <li>
                                    <i class="material-icons-outlined">
                                        poll
                                    </i>
                                </li>
                                <li>
                                    <i class="material-icons-outlined">
                                        sentiment_satisfied
                                    </i>
                                </li>
                                <li>
                                    <i class="material-icons-outlined">
                                        event
                                    </i>
                                </li>
                            </ul>
                        </div> 
                        <button class="tweet-button"></button>
                    </div>
                </div>
            </div>

            <div class="side-feed">

            </div>
        </div>
    </main>
</body>
</html>
